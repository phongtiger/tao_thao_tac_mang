<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id = "them" type="text">
    <button type="button" onclick="them()">Add</button>
    <button type="button" onclick ="hienthi()">Display</button>
    <div id = "under" ></div>
    <div id = "kq"></div>
<script>
    let x = 0;
    let arr = Array();
    function them() {
        arr[x] = parseInt(document.getElementById("them").value);
        document.getElementById("under").innerHTML= " Nhập vào : "+ arr[x];
        x++;
        document.getElementById("them").value= "";

    }
    function hienthi() {
        let e = "<hr/>";
        for (let i = 0; i<arr.length;i++){
            e += "Element " + i + "=" + arr[i]+ "<br/>";
        }
        document.getElementById("kq").innerHTML= e;
    }

</script>
</body>
</html>
